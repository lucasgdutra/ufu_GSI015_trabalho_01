version: '3.8'

services:
  db:
    build: ./postgresql
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    # volumes:
    #   - ./volumes/postgres:/var/lib/postgresql/data #n√£o funciona no windows
    networks:
      - app_network

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DATABASE_URL: "jdbc:postgresql://db:5432/${DB_NAME}"
      DATABASE_USER: "${DB_USER}"
      DATABASE_PASSWORD: "${DB_PASSWORD}"
    networks:
      - app_network

